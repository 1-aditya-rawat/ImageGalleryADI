<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery | ADI</title>
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <h1 style="color: #76ABAE;">My Gallery</h1>
        <div id="container">
            
            <figure class="box">
                <img src="image1.jpg" alt="img1">
                <figcaption>Image1</figcaption>
            </figure>
            <figure class="box">
                <img src="image2.jpeg" alt="img2">
                <figcaption>Image2</figcaption>
            </figure>
            <figure class="box">
                <img src="image3.jpeg" alt="img3">
                <figcaption>Image3</figcaption>
            </figure>
            <figure class="box">
                <img src="image4.jpeg" alt="img4">
                <figcaption>Image4</figcaption>
            </figure>
            <figure class="box">
                <img src="image5.jpeg" alt="img5">
                <figcaption>Image5</figcaption>
            </figure>
            <figure class="box">
                <img src="image6.jpeg" alt="img6">
                <figcaption>Image6</figcaption>
            </figure>
            <figure class="box">
                <img src="image7.jpeg" alt="img7">
                <figcaption>Image7</figcaption>
            </figure>
            <figure class="box">
                <img src="image8.jpeg" alt="img8">
                <figcaption>Image8</figcaption>
            </figure>
            <figure class="box">
                <img src="image9.jpeg" alt="img9">
                <figcaption>Image9</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
